<main>
    <div class="acount" *ngFor="let u of users; let i = index">
        <div class="top"></div>
        <div class="circle">
            <div class="foto" [style.backgroundImage]="'url('+u?.avatar+')'"></div>
        </div>
        <div class="info">
            <p class="name"></p>
            <p class="contacts"></p>
            <p class="role"></p>
        </div>
        <div class="out">
            <button type="button" id="details">Details</button>
        </div>
        <div class="bottom">
            <a href="#" id="facebook"><i class="uil uil-facebook-f"></i></a>
            <a href="#" id="github"><i class="uil uil-github-alt"></i></a>
            <a href="#" id="linkedin"><i class="uil uil-linkedin-alt"></i></a>
        </div>
    </div>
</main>
